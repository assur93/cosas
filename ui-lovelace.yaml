views:
  - cards:
      - type: custom:compact-custom-header
        notifications: "hide"
        voice: "hide"
        menu: "clock"
        clock_format: 24

      - type: vertical-stack
        cards:

          - type: horizontal-stack
            cards:

              - type: iframe
                url: /local/wallpapers/sivsa14.jpg
                aspect_ratio: 42%

              - type: iframe
                url: /local/wallpapers/sivsa14.jpg
                aspect_ratio: 42%

          - type: iframe
            url: /local/wallpapers/sivsa10.jpg
            aspect_ratio: 21%

          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.time
              - type: entity-filter
                entities:
                  - device_tracker.asus_z00ad
                state_filter:
                  - home
                card:
                  type: glance
                  title: En Casa
                  show_state: false
          - type: entities
            title: Aceso a Casa
            show_header_toggle: false
            entities:
              - entity: lock.doorlock
                icon: 'mdi:door'
                name: Puerta de Entrada
          - type: entity-filter
            entities:
              - entity: switch.luz_ofi
                name: Luz oficina
                icon: 'mdi:lightbulb-on-outline'
            state_filter:
              - "on"
            card:
              type: glance
              title: Luces y Dispositivos Encendidos
              show_state: false
          - type: entity-filter
            entities:
              - entity: sensor.termo_batery
                name: Sensor de Temperatura
                icon: 'mdi:battery-alert'
              - entity: sensor.puerta_princ_batery
                name: Sensor Puerta Principal
                icon: 'mdi:battery-alert'
            state_filter:
              - "True"
            card:
              type: glance
              title: Notificaciones
              show_state: false
          - type: sensor
            entity: sensor.temper_temperature
            name: Temperatura
            icon: 'mdi:thermometer'
            graph: line
            detail: 2

          - type: custom:mini-graph-card
            name: Temperatura Salon
            hours_to_show: 24
            points_per_hour: 3
            animate: true
            height: 200
            line_width: 7
            hour24: true
            align_icon: left
            align_state: center
            show:
              labels: false
              fill: true
              icon: true
              extrema: true
            color_thresholds:
              - value: 22
                color: "#f6c700"
              - value: 23
                color: "#f68900"
              - value: 24
                color: "#f63e00"
            entities:
              - sensor.temper_temperature
#              - sensor.temperatura

          - type: custom:mini-graph-card
            name: Comparacion Temperatura
            hours_to_show: 24
            points_per_hour: 3
            animate: true
            height: 200
            line_width: 7
            hour24: true
            align_icon: left
            align_state: center
            show:
              labels: false
              fill: true
              icon: false
              extrema: false
            entities:
              - entity: sensor.temper_temperature
                name: BLE
              - entity: sensor.temperatura
                name: Xiaomi

          - type: custom:weather-card
            entity: weather.dark_sky
            icon: "/local/custom-ui/weather-card/icons/"
            name: Vigo
      
